<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page | Firebase</title>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
<h1>Registration Form</h1> <!-- Added heading here -->
<div class="alert">Your message sent</div>
<div class="inputBox">
<input type="text" name="fullname" id="fullname" placeholder="Full Name" />
</div>
<div class="inputBox">
<input type="text" name="Rollno" id="Rollno" placeholder="Rollno" />
</div>
<div class="inputBox">
<input type="text" name="coursename" id="coursename" placeholder="Course
name" />
</div>
<div class="inputBox">
<input type="text" name="gender" id="gender" placeholder="Gender" />
</div>
<div class="inputBox">
    <input type="text" name="phone" id="phone" placeholder="Phone no" maxlength="10" pattern="[0-9]{10}" title="Please enter 10 digits"/>
</div>

<div class="inputBox">
<input type="email" id="email" name="email" placeholder="Email ID" required/>
</div>
<div class="inputBox">
<textarea id="address" cols="30" rows="10" placeholder="Address Type
here..."></textarea>
</div>
<div class="inputBox">
<button type="submit" id="submit">Submit</button>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-
0/firebase.js"></script>
<script src="./mail.js"></script>
</body>
</html>
